    let currentSlide = 0;
    const slidesContainer = document.getElementById('slides-container');
    const sidebar = document.getElementById('sidebar');
    const progressBar = document.getElementById('progress-bar');
    const prevButton = document.getElementById('prev-slide');
    const nextButton = document.getElementById('next-slide');
    const currentSlideIndicator = document.getElementById('current-slide-indicator');
    
    const searchBtn = document.getElementById('search-btn');
    const searchModal = document.getElementById('search-modal');
    const closeSearchModalBtn = document.getElementById('close-search-modal-btn');
    const searchInput = document.getElementById('search-input');
    const searchModalResultsList = document.getElementById('search-modal-results-list');
    const noResultsMsg = document.getElementById('no-results-msg');

    const menuBtn = document.getElementById('menu-btn');
    const closeSidebarBtn = document.getElementById('close-sidebar-btn');
    const sidebarContainer = document.getElementById('sidebar-container');

    let previouslyFocusedElement;


    function initializeSlides() {
        slidesData.forEach((slideData, index) => {
            const slideElement = document.createElement('div');
            // Clasa .slide nu mai are padding, acesta e pe wrapper-ul intern
            // .slide.active va fi flex flex-col h-full (din CSS)
            slideElement.className = 'slide bg-white rounded-lg shadow-xl'; 
            slideElement.innerHTML = `
                <div class="slide-content-wrapper p-6 md:p-10 lg:p-12"> <!-- Wrapper pentru titlu și conținut, cu padding -->
                    <h2 class="text-2xl md:text-3xl font-bold text-indigo-700 mb-4 md:mb-6">${slideData.title}</h2>
                    <div class="slide-main-content text-gray-800 space-y-3 md:space-y-4 text-sm md:text-base leading-relaxed">
                        ${slideData.content}
                    </div>
                </div>
                <div class="page-number-container"> <!-- Container dedicat pentru numărul paginii -->
                    <p class="text-xs text-gray-500">${index + 1} / ${slidesData.length}</p>
                </div>
            `;
            slidesContainer.appendChild(slideElement);

            const listItem = document.createElement('li');
            const link = document.createElement('button');
            link.className = 'sidebar-button';
            link.textContent = `${index + 1}. ${slideData.title.substring(0,25)}${slideData.title.length > 25 ? '...' : ''}`;
            link.onclick = () => {
                showSlide(index);
                if (window.innerWidth < 768) {
                    sidebarContainer.classList.add('-translate-x-full');
                }
            };
            link.setAttribute('data-slide-index', index);
            listItem.appendChild(link);
            sidebar.appendChild(listItem);
        });
    }

    function updateProgressBar() {
        const progress = ((currentSlide + 1) / slidesData.length) * 100;
        progressBar.style.width = `${progress}%`;
        currentSlideIndicator.textContent = `Slide ${currentSlide + 1} / ${slidesData.length}`;
    }

    function updateSidebarActiveLink() {
        const links = sidebar.querySelectorAll('button');
        links.forEach(link => {
            if (parseInt(link.getAttribute('data-slide-index')) === currentSlide) {
                link.classList.add('active-sidebar-link');
                link.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            } else {
                link.classList.remove('active-sidebar-link');
            }
        });
    }
    
    function showSlide(index) {
        const allSlides = slidesContainer.querySelectorAll('.slide');
        allSlides.forEach((s, i) => {
            if (i === index) {
                s.classList.add('active');
            } else {
                s.classList.remove('active');
            }
        });
        currentSlide = index;
        updateProgressBar();
        updateNavigationButtons();
        updateSidebarActiveLink();
        
        requestAnimationFrame(() => {
            // Scroll-ul containerului principal la 0 (dacă era cumva scrollat, deși nu ar trebui)
            slidesContainer.scrollTop = 0; 
            // Scroll-ul intern al wrapper-ului de conținut al noului slide la 0
            const activeSlideContentWrapper = allSlides[index].querySelector('.slide-content-wrapper');
            if (activeSlideContentWrapper) {
                activeSlideContentWrapper.scrollTop = 0;
            }
        });
    }

    function updateNavigationButtons() {
        prevButton.disabled = currentSlide === 0;
        nextButton.disabled = currentSlide === slidesData.length - 1;
    }

    prevButton.addEventListener('click', () => {
        if (currentSlide > 0) {
            showSlide(currentSlide - 1);
        }
    });

    nextButton.addEventListener('click', () => {
        if (currentSlide < slidesData.length - 1) {
            showSlide(currentSlide + 1);
        }
    });
    
    function openSearchModal() {
        previouslyFocusedElement = document.activeElement;
        searchModal.classList.remove('hidden');
        searchInput.focus();
        performSearch();
    }

    function closeSearchModal() {
        searchModal.classList.add('hidden');
        if (previouslyFocusedElement) {
            previouslyFocusedElement.focus();
        }
    }

    searchBtn.addEventListener('click', openSearchModal);
    closeSearchModalBtn.addEventListener('click', closeSearchModal);
    
    searchModal.addEventListener('click', (e) => {
        if (e.target === searchModal) {
            closeSearchModal();
        }
    });

    searchInput.addEventListener('input', performSearch);

    function performSearch() {
        const query = searchInput.value.toLowerCase().trim();
        searchModalResultsList.innerHTML = ''; 
        let resultsFound = false;

        if (query === "") {
            slidesData.forEach((slide, index) => {
                 const listItem = document.createElement('li');
                 const button = document.createElement('button');
                 button.className = 'w-full text-left p-2 hover:bg-indigo-100 rounded-md text-sm';
                 const title = `${index + 1}. ${slide.title}`;
                 button.textContent = title;
                 button.onclick = () => {
                     showSlide(index);
                     closeSearchModal();
                 };
                 listItem.appendChild(button);
                 searchModalResultsList.appendChild(listItem);
                 resultsFound = true;
            });
        } else {
            slidesData.forEach((slide, index) => {
                const slideText = (slide.title + " " + slide.content).toLowerCase();
                if (slideText.includes(query)) {
                    resultsFound = true;
                    const listItem = document.createElement('li');
                    const button = document.createElement('button');
                    button.className = 'w-full text-left p-2 hover:bg-indigo-100 rounded-md text-sm';
                    
                    let title = `${index + 1}. ${slide.title}`;
                    const regex = new RegExp(query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
                    const highlightedTitle = title.replace(regex, `<span class="highlight">$&</span>`);
                    button.innerHTML = highlightedTitle;

                    button.onclick = () => {
                        showSlide(index);
                        closeSearchModal();
                    };
                    listItem.appendChild(button);
                    searchModalResultsList.appendChild(listItem);
                }
            });
        }
        noResultsMsg.classList.toggle('hidden', resultsFound);
    }
    
    menuBtn.addEventListener('click', () => {
        sidebarContainer.classList.remove('-translate-x-full');
    });

    closeSidebarBtn.addEventListener('click', () => {
        sidebarContainer.classList.add('-translate-x-full');
    });
    
    document.addEventListener('click', function(event) {
        const isClickInsideSidebar = sidebarContainer.contains(event.target);
        const isClickOnMenuButton = menuBtn.contains(event.target);

        if (!isClickInsideSidebar && !isClickOnMenuButton && window.innerWidth < 768) {
            if (!sidebarContainer.classList.contains('-translate-x-full')) {
                 sidebarContainer.classList.add('-translate-x-full');
            }
        }
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && !searchModal.classList.contains('hidden')) {
            closeSearchModal();
            return; 
        }
        if (searchModal.classList.contains('hidden')) { 
            if (e.key === 'ArrowRight' && !nextButton.disabled) { // Verifică și starea disabled a butonului
                nextButton.click();
            } else if (e.key === 'ArrowLeft' && !prevButton.disabled) { // Verifică și starea disabled
                prevButton.click();
            }
        }
    });

    initializeSlides();
    showSlide(0);

</script>
